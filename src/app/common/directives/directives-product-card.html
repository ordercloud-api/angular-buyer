<h4 class="c-related-products__heading">{{relatedProducts ? "Related Products" : "Featured Products"}}</h4>
<slick arrows="!application.isTouchDevice" responsive="responsive" infinite="false" slides-to-show="6" slides-to-scroll="1" class="slider multiple-items" ng-class="{'has-arrows': !application.isTouchDevice}">
    <div ng-repeat="product in featuredProducts || relatedProducts">
        <div class="c-related-products__card-wrap">
            <div class="c-product-card c-related-products__card" ui-sref="productDetail({productid: product.ID})">
                <div class="c-product-card__img-wrap">
                    <img class="img-responsive c-product-card__img" ng-src="{{product.xp.image.URL || 'http://placehold.it/300x300'}}"/>
                </div>
                <div class="c-product-card__body">
                    <h4 class="c-product-card__name c-product-card">{{product.Name || product.ID}}</h4>
                    <div class="clearfix">
                        <h4 class="c-product-card__price text-primary">{{product.PriceSchedule.PriceBreaks[0].Price | currency}}</h4>
                        <button ui-sref="productDetail({productid: product.ID})" class="btn btn-default btn-block btn-sm">View Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</slick>
