<!--Single Payment, Multiple Types View-->
<div ng-form="{{'OCPayment' + paymentIndex}}" class="clearfix">
	<fieldset class="form-group" ng-if="methods.length > 1">
		<div class="input-group">
			<div class="input-group-addon">
				<span role="label" for="payment_method">Payment Method</span>
			</div>
			<select id="payment_method" class="form-control" ng-model="payment.Type" ng-change="paymentTypeChanged()" ng-options="method as (method | humanize) for method in methods" required></select>
		</div>
	</fieldset>
	<div ng-if="payment.Type == 'PurchaseOrder'">
		<oc-payment-po order="order" payment="payment"></oc-payment-po>
	</div>
	<div ng-if="payment.Type == 'SpendingAccount'">
		<oc-payment-sa order="order" payment="payment" exclude-options="excludeOptions.SpendingAccounts"></oc-payment-sa>
	</div>
	<div ng-if="payment.Type == 'CreditCard'">
		<oc-payment-cc order="order" payment="payment" exclude-options="excludeOptions.CreditCards"></oc-payment-cc>
	</div>
</div>
