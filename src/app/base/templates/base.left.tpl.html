<aside id="BaseLeft">
    <nav>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" ui-sref-active="active">
                <a href="" ui-sref="home"><i class="fa fa-home"></i> Home</a>
            </li>
        </ul>
    </nav>


    <nav ng-if="baseLeft.catalogItems.length">
        <h4>Catalog</h4>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" ng-repeat="item in baseLeft.catalogItems" ui-sref-active="active">
                <a href="" ui-sref="{{item.StateRef}}">{{item.Display}}</a>
            </li>
        </ul>
    </nav>
    <nav ng-if="baseLeft.organizationItems.length">
        <h4>Organization</h4>
        <ordercloud-select-buyer></ordercloud-select-buyer>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" ng-repeat="item in baseLeft.organizationItems" ui-sref-active="active">
                <a href="" ui-sref="{{item.StateRef}}">{{item.Display}}</a>
                <div ng-if="item.Display == 'Catalog' && application.$state.includes('catalog')">
                    <catalog-tree></catalog-tree>
                </div>
            </li>
        </ul>
    </nav>
</aside>
