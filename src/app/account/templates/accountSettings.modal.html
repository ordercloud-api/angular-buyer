<form name="EditAccountInfoForm" ng-submit="accountEditModal.update()">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="accountEditModal.cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title"><i class="fa fa-edit"></i> Edit Profile Info</h3>
    </div>
    <div class="modal-body">
            <div class="form-group">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>First Name</label>
                        <input type="text" ng-model="accountEditModal.profile.FirstName" class="form-control" required/>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Last Name</label>
                        <input type="text" ng-model="accountEditModal.profile.LastName" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label>User ID</label>
                    <input type="text" ng-model="accountEditModal.profile.ID" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" ng-model="accountEditModal.profile.Username" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" ng-model="accountEditModal.profile.Email" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" ng-model="accountEditModal.profile.Phone" class="form-control"/>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-block" type="submit">Save Changes</button>
    </div>
</form>
